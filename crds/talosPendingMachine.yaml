kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: pendingmachine.talos.xfix.org
  labels:
    app: talos-operator
spec:
  group: talos.xfix.org
  names:
    plural: pendingmachine
    singular: pendingmachines
    kind: PendingMachine
    listKind: PendingMachineList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Server is the Schema for the servers API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ServerSpec defines the desired state of Server.
              type: object
              required:
                - host
              properties:
                host:
                  type: string
                params:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: host
          type: string
          jsonPath: .spec.host
  conversion:
    strategy: None
