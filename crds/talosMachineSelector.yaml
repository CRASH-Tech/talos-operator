kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: machineselector.talos.xfix.org
  labels:
    app: talos-operator
spec:
  group: talos.xfix.org
  names:
    plural: machineselector
    singular: machineselectors
    kind: MachineSelector
    listKind: MachineSelectorList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Server is the Schema for the servers API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ServerSpec defines the desired state of Server.
              type: object
              required:
                - config
                - params
              properties:
                config:
                  type: string
                params:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: template
          type: string
          jsonPath: .spec.template
  conversion:
    strategy: None
